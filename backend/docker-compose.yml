version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sokosuite_app
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./vendor:/var/www/vendor
      - ./node_modules:/var/www/node_modules
    networks:
      - sokosuite_network
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: sokosuite_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: sokosuite
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - sokosuite_network

  redis:
    image: redis:alpine
    container_name: sokosuite_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - sokosuite_network

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sokosuite_horizon
    restart: unless-stopped
    command: php artisan horizon
    volumes:
      - .:/var/www
    depends_on:
      - app
      - redis
    networks:
      - sokosuite_network

networks:
  sokosuite_network:
    driver: bridge

volumes:
  db_data:
